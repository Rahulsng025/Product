<div class="container">
    <div class="row">
        <div class="col-md-10 mt-5" >
            <h2 class="text-center">Add Produts</h2> 
           
                <button (click)="navigateToList()" class="btn btn-success  float-right">Product List</button> <br>
          
            <form (ngSubmit)="addProduct(productForm.value)" #productForm="ngForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" ngModel required class="form-control">
              
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" ngModel required class="form-control">
              
                <label for="cost">Cost:</label>
                <input type="number" id="cost" name="cost" ngModel required class="form-control">
              
                <label for="description">Description:</label>
                <textarea id="description" name="description" ngModel required class="form-control"></textarea>
              <br>
                <button type="submit" class="btn btn-primary">Add Product</button>
                
              </form>
            
        </div>
    </div>
</div>
